<!DOCTYPE html>
<html>
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9e5222f7b9.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner">
      <a role="closing" href="./index.html">
      <img src="assets/images/logo.png" class="logo" tabindex="0" />
      </a>
    </header>
    <main id="main" role="main">
      <div class="photograph-header" role="button">
        <div class="flex-item">
          <button aria-label="Ouverture de la modal pour contacter le photographer" class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
      </div>
    </main>
    <div class="photographer-gallery"></div>
    <div id="contact_modal" role="header">
			<div class="modal" role="dialog"
      aria-modal="true">
				<header role="contact">
          <h2 tabindex="0" class="modal-title" aria-labelledby="modalTitle">Contactez-moi</h2>
          <img tabindex="9" src="assets/icons/close.svg" onclick="closeModal()" alt="Close" title="Close" class="closeButton"/>
        </header>
				<form id="form" >
					<div role="form">
						<label for="prenom" tabindex="0">Pr√©nom</label>
						<input tabindex="0" type="text" id="prenom" autocomplete="name" aria-required="true" required/>
            <label tabindex="0">Nom</label>
						<input tabindex="0" type="text" id="nom" autocomplete="name" aria-required="true" required/> 
            <label tabindex="0">Email</label>
						<input tabindex="0" type="text" id="email" autocomplete="email" aria-required="true" required/>
            <label tabindex="0" for="textarea">Votre message</label>
            <textarea tabindex="0" name="Votre message" id="textarea"  autocomplete="message" aria-required="true" required rows=10 style="width:100%;"></textarea>
					</div>
          <button id="contactButton" class="contact_button" role="button" aria-label="Envoyer message a photographer" >Envoyer</button>
				</form>
			</div>
		</div>

    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
