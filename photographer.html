<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9e5222f7b9.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner">
      <a class="link" href="./index.html">
        <img src="assets/images/logo.png" class="logo" tabindex="0" alt="go back to the home page"/>
      </a>
    </header>
    <main id="main" role="main">
      <div class="photograph-header" role="button">
        <div class="flex-item">
          <button aria-label="Ouverture de la modal pour contacter le photographer" class="open-modal">Contactez-moi</button>
        </div>
      </div>
    <!-- sort section -->
    <div class="dropdown">
      <label for="filter" class="dropdown-title">Trier par</label>
      <!-- capturer l'event change du select -->
      <select name="filter" id="filter" class="dropdown-close"> 
      <option value="popular">Popularit√©</option>
      <option value="date">Date</option>
      <option value="title">Titre</option>
      </select>
    </div>
    <!-- sort section -->

    <!--media gallery-->
    <div class="photographer-gallery"></div>
    <!--media gallery-->

    <!--contact modal-->
    <div id="contact_modal" role="header">
		</div>
    <!--contact modal-->

    <!--lightbox-->
    <div id="lightbox" class="lightbox" aria-label="image closeup view">
    </div>
    <!--lightbox-->
    </main>


    <script src="/scripts/pages/photographer.js" type="module"></script>

    

    
    

   


</html>
